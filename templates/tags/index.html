{% extends 'base.html' %}

{% block content %}
<h1>Tags</h1>

<p class="btn--wrapper">
    <a class="btn btn--action" href="/tags/new">New Tag</a>
</p>


{% for tag in tags %}
<main class="tag_list">
    <div>
        <h3>{{ tag.item }}</h3>
    </div>
    <div>
        <form action="/tags/{{tag.id}}/edit">
            <input type="submit" value="Edit">
        </form>
        <form action="/tags/{{ tag.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>


    </div>
</main>
{% endfor %}



{% endblock %}
