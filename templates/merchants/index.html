{% extends 'base.html' %}

{% block content %}

<div class="merchants_title">
    <h1>Merchants</h1>
    <p class="btn--wrapper">
        <a class="btn btn--action" style="text-decoration:none;" rel="Click here" href="/merchants/new">New Merchant</a>
    </p>
</div>



{% for merchant in merchants %}
<main class="merchant_list">
    <div>
        <h3>{{ merchant.name }}</h3>
    </div>
    <div>
        <form action="/merchants/{{merchant.id}}/edit">
            <input type="submit" value="Edit">
        </form>
        <form action="/merchants/{{ merchant.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
</main>
{% endfor %}



{% endblock %}
