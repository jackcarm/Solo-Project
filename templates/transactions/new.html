{% extends "base.html" %}


{% block content %}

<form action="/transactions" method="post">
    <div>
        <label for="merchant">Where</label>
        <select id="name" name="name_id">
            {% for merchant in merchants %}
            <option value="{{merchant.id}}">{{merchant.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="tag">What</label>
        <select id="item" name="item_id">
            {% for tag in tags %}
            <option value="{{tag.id}}">{{tag.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="amount">How Much</label>
        <input type="number" id="amount" name="amount" placeholder="e.g 800.00" required>
    </div>





    <button type="submit">Add</button>

</form>


{% endblock %}
