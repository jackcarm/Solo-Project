{% extends "base.html" %}


{% block content %}

<form action="/transactions" method="post">
    <div>
        <label for="merchant">Where</label>
        <input type="text" id="merchant" name="where" placeholder="e.g Apple Store" required autofocus>
    </div>

    <div>
        <label for="tag">What</label>
        <input type="text" id="tag" name="what" placeholder="e.g iPhone" required>
    </div>

    <div>
        <label for="amount">How Much</label>
        <input type="number" id="amount" name="how much" placeholder="e.g 800.00" required>
    </div>





    <button type="submit">Add</button>

</form>


{% endblock %}
