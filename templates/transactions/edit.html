{% extends "base.html" %}
{% block content %}

<form action="/transactions/{{transaction.id}}" method="post">
    <div>
        <label for="merchant">Where</label>
        <input type="text" id="name" name="name" value="{{transaction.merchant.name}}" required autofocus>
    </div>

    <div>
        <label for="tag">What</label>
        <input type="text" id="item" name="item" value="{{transaction.tag.item}}" required>
    </div>

    <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" value="{{transaction.amount}" required>
    </div>


    <button type="submit">Add</button>

</form>





{% endblock %}
