{% extends "base.html" %}


{% block content %}

<form action="/transactions/{{transaction.id}}" method="post">
    <div>
        <label for="merchant">Where</label>
        <select id="merchant" name="merchant_id">
            <option>Select a merchant</option>
            {% for merchant in merchants %}
            <option value="{{ merchant.id }}" {% if merchant.id==transaction.merchant.id %} selected="selected" {% endif
                %}>
                {{ merchant.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="tag">What</label>
        <select id="tag" name="tag_id">
            <option>Select a tag</option>
            {% for tag in tags %}
            <option value="{{ tag.id }}" {% if tag.id==transaction.tag.id %} selected="selected" {% endif %}>
                {{ tag.item }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="amount">How Much</label>
        <input type="number" id="amount" name="amount" placeholder="e.g 800.00">
    </div>


    <input type="submit" value="Update">
    <form action="/transactions">
        <input type="submit" value="Cancel">
    </form>
</form>






{% endblock %}
