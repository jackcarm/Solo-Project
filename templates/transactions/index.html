{% extends 'base.html' %}

{% block content %}


<hgroup class="tamount">
    <h1>Transactions</h1>
    <h2>Total: £{{ total_amount }}</h2>
    <p class="btn--wrapper">
        <a class="btnbtn--action" style="text-decoration:none;" rel="Click here" href="/transactions/new">Add Moola</a>
    </p>
</hgroup>


{% for transaction in transactions %}
<main class="transaction_list">
    <div>
        <h3>{{ transaction.merchant.name }}</h3>
        <p>{{ transaction.tag.item }}</p>
        <p>£{{ transaction.amount }}</p>
    </div>
    <div>
        <form action="/transactions/{{transaction.id}}/edit">
            <input type="submit" value="Edit">
        </form>
        <form action="/transactions/{{ transaction.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
</main>


{% endfor %}



{% endblock %}
