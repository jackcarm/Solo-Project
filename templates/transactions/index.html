{% extends "base.html" %}
{% block content %}

{% for transaction in all_transactions %}
<div class="transactions">
    <div class="content">
        {{transaction.merchant.name}}
        <div class="tag">
            {{transaction.tag.item}}
            <span class="amount">
                {{transaction.amount}}</span>
        </div>
        <div class="buttons">
            <form class="delete-form" action="/transactions/{{transaction.id}}/delete" method="POST">
                <!-- NEW -->
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                        aria-hidden="true"></i></button>
                <!-- NEW -->
            </form>
            {% endfor %}

            {% endblock %}
